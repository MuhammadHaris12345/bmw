<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28945.15108290768!2d67.0189181!3d24.9271678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1714731608289!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</head>
<body>
    <div id="myid"></div>
    <button id="btn" type="button">press me</button>
    <script>
        function showPosition(pos) {
            let lat = pos.coords.latitude;
            let long = pos.coords.longitude;
            document.getElementById("myid").innerHTML = "Longitude: " + long + ", Latitude: " + lat;
            let userLocation = `https://www.google.com/maps?q=${lat},${long}&output=embed`;
            document.getElementById("map").setAttribute("src", userLocation);
        }
        
        document.getElementById("btn").onclick = function() {
            navigator.geolocation.getCurrentPosition(showPosition);
        }
    </script>
</body>
</html>
