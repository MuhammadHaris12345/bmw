<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* display: flex; */
        }

        .box{
            height: 100px;
            width: 100px;
            border: solid;
            background-color: rgb(235, 235, 255);
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onmouseup="alert()">onmouseup</div>
        <div class="box" onmousedown="alert()"> onmousedown</div>
    <div class="box" onclick="alert()">onclick</div>
    <div class="box" ondblclick="alert()"> ondblclick</div>
    <div class="box" onmousemove="alert()">onmousemove=</div>
    <div class="box" onmouseover="alert()">onmouseover</div>
    <div class="box" onmouseout="alert()">onmouseout</div>
</div>

</body>
</html>
