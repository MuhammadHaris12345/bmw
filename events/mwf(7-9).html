<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{height: 100px;
        width: 100px;
        border: solid;
        margin-top: 2%;
        background-color: rgb(90, 65, 138);
      

    }
</style>
</head>
<body>
  <div class="box" onmousedown="fun1()"> </div>
  <div class="box" onmouseup="fun2()"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>  
  <script>
    function fun1(){
        alert("this is an onmousedown event")
    }
    function fun2(){
        alert("this is an onmouseup event")
    }
  </script>
</body>
</html>
