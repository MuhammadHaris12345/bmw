<html lang="en">
<head>

    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: solid ;
            background-color: blue;
            margin-top: 5%;

    </style>
</head>

    <div class="box" onclick="fun()"></div>
    <div class="box" onmousedown="fun2()"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

        function fun(){
            alert("this is on click event");
        }
        function fun2(){
            alert("this is on mousedown event");
        }
    </script>
</body>
</html>
