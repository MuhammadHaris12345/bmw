<!DOCTYPE html>
 <html>
   <head>
    <title> JavaScript language </title>
    <script>
	  
      var numone = prompt("Enter first value to perform the multiplication operation", "");
      var numtwo = prompt("Enter second value to perform the multiplication operation", "");
      var result = eval(numone *  numtwo);
      document.write("The result of multiplying: " + numone + " and " + numtwo + " is: " + result + "." );
    </script>
   </head>
 </html>
