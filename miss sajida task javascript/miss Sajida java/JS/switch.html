<!DOCTYPE html>
<html>
<body>



<script>
var grade=prompt("Enter your grade:","Grade");

switch (grade) {
    case 'A':
        alert("Excellent");
        
    case 'B':
	case 'C':
	case 'D':
	case 'E':
        alert("You are passed");
        break;
    case 'F':
        alert("Better luck next time");
        break;
    default:
        document.write("invalid grade");
        break;
}

</script>

</body>
</html>
