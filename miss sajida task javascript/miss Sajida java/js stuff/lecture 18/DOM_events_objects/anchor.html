<Html>

<head>

<script type="text/javascript">
function linking()

{
document.getElementById('link').target="iframe_a";
document.getElementById('link').href="http://www.google.com";
document.getElementById('link').innerHTML="google";

}

</script>

</head>

<body>

<a id="link"></a>

<input type="button" value="click to open" onClick="linking()"/>

</body>

</html>
