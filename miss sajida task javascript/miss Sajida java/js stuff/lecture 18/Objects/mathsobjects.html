<HTML>
<head>
<style type="text/css">

p {font-size:20px; font-family:Algerian; color: #7D2252; text-align:center;}

</style>

<script type="text/javascript">
document.write("<p> This file contains almost all common maths objects  </p>");

document.write("<h2> Mathematical Standards </h2>");
document.write("Natural Logarithm of 2 : " + Math.LN2.toFixed(4) + "<br/>");
document.write("Square root of 1/2:  "  + Math.SQRT1_2.toFixed(4) + "<br/>");
document.write("Calculate Log of 10 :  "  + Math.LN10.toFixed(2) + "<br/>");

document.write("Calculate Square root of 2 :  "  + Math.SQRT2.toFixed(2) + "<br/>");
document.write("Square root of 4:  "  + Math.sqrt(4) + "<br/>");
document.write("2 power 4 is :  "  + Math.pow(2,4) + "<br/>");
document.write("Which is larger than two 10 or 12 :  "  + Math.max(10,12) + "<br/>");



document.write("Which is smaller than two 10 or 12 :  "  + Math.min(10,12) + "<br/>");
document.write("Calculate exponent of 5  :  "  + Math.exp(5).toFixed(2) + "<br/>");
document.write("Calculate cos 2PI :  "  + Math.cos(2*Math.PI) + "<br/>");
document.write("<h2> Trignometric Functions </h2>");

document.write("Cos of 0 degree:  "  + Math.cos(0) + "<br/>");
document.write("tan of 1 degree:  "  + Math.tan(1).toFixed(4) + "<br/>");
document.write("sine of 1 degree:  "  + Math.sin(1).toFixed(4) + "<br/>");







</script>

</head>
