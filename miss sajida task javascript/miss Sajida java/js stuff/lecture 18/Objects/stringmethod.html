<html>

<head>

<script type="text/javascript">
var str="hello everyone this is our javascript object class";
document.write(str.toLowerCase()+ "<br/>");
document.write(str.toUpperCase()+"<br/>");
document.write(str.sub()+"<br/>");
document.write(str.sup()+"<br/>");
document.write(str.length+"<br/>");
document.write(str.fontsize(25)+"<br/>");
document.write(str.fontcolor("pink")+"<br/>");
document.write(str.blink() + "<br/>");
document.write(str.big() + "<br/>");
document.write(str.small() + "<br/>");
document.write(str.strike() + "<br/>");
document.write(str.link("http://www.google.com") + "<br/>");
document.write(str.strike() + "<br/>");
document.write(str.replace("our", "your"));

</script>
<body>
</body>
</html>
