<HTML>
<head>
<script type="text/javascript">

var string=prompt("enter your name");

document.write("big: "+ string.big() + "<br/>" + "<br/>");
document.write("small: " + string.small() + "<br/>" + "<br/>");
document.write("bold: " +string.bold() + "<br/>" + "<br/>");
document.write("italic: " + string.italics() + "<br/>" + "<br/>");
document.write("strike: " + string.strike() + "<br/>" + "<br/>");
document.write("blink: " + string.blink() + "<br/>" + "<br/>");
document.write("with font color green: " + string.fontcolor("green") + "<br/>" + "<br/>");
document.write("Superscript: " + string.sub() + "<br/>" + "<br/>");
document.write("Subscript: " + string.sup() + "<br/>" + "<br/>");
document.write("String with uppercase: " + string.toUpperCase() + "<br/>" + "<br/>");
document.write("String with uppercase: " + string.toLowerCase() + "<br/>" + "<br/>");
document.write("Subscript: " + string.fontsize(6) + "<br/>" + "<br/>");
document.write("Link: " + string.link("http://www.google.com") + "<br/>" + "<br/>");
document.write("Subscript: " + string.underline() + "<br/>" + "<br/>");
</script>

</head>
<body>

</body>



</html>
