<html>

<head>

<script type="text/javascript">

var str="Aptech Computer";



document.write("<p> Length of string: " + str.length + "</p>");
document.write("<p> fixed string: " + str.fixed() + "</p>");

document.write("<p> Uppercase string: " + str.toUpperCase() + "</p>");
document.write("<p> Lowercase string: " + str.toLowerCase() + "</p>");

document.write("<p> with font color green: " + str.fontcolor("red") + "</p>");
document.write("<p> with font size 20: " + str.fontsize(20) + "</p>");

document.write("<p> Length of subscript string: " + str.sub() + "</p>");
document.write("<p> Length of superscript string: " + str.sup() + "</p>");

document.write("<p> string with link: " + str.link("Http://www.google.com") + "</p>");
document.write("<p> Blinking string: " + str.blink() + "</p>");

document.write("<p> Big string: " + str.big() + "</p>");
document.write("<p> Small string: " + str.small() + "</p>");

document.write("<p> strike string: " + str.strike() + "</p>");
document.write("<p> Replaced string: " + str.replace("Computer", "Aptech") + "</p>");

</script>

	</head>

<body>
</body>

</html>
