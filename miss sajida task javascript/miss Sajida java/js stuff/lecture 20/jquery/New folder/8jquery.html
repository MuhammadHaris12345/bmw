<!doctype html>
<html>
<head>
<title>The JQuery Example</title>
<style type="text/css">
#firstdiv{
background-color:red;
width:200px;
height:100px;





}



</style>

<script src="jquery-1.10.2.min.js">
</script>

			alert("Welcome to the Jquery world!");
		});
});
</script>

</head>

<div id="firstdiv">
Click on the text to view a dialog box.
</div>

</body>
</html>
