<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Exhibition services</title>
    <!-- Insert to your webpage before the </head> -->
    <script src="js/jquery.js"></script>
    <!-- End of head section HTML codes -->

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="js/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css?v=2.1.5" media="screen" />
	

<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox();

			

			// Disable opening and closing animations, change title type
			$(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			// Set custom style, close if clicked, change title type and overlay color
			$(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			// Remove padding, set opening and closing animations, close if clicked and disable overlay
			$(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

			
		});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}
	</style>

</head>

<body>

	<section class="img_light">
	
	<h3>Image Gallery</h3>
	<p>
		<a class="fancybox" href="images/ex_l18.jpg" data-fancybox-group="gallery" title="">
			<img src="images/ex_s18.jpg" alt="" />
		</a>
		<a class="fancybox" href="images/ex_l19.jpg" data-fancybox-group="gallery" title="">
			<img src="images/ex_s19.jpg" alt="" />
		</a>

		<a class="fancybox" href="images/ex_l20.jpg" data-fancybox-group="gallery" title="">
			<img src="images/ex_s20.jpg" alt="" />
		</a>
	</p>

	
	</section>


</body>
</html>
