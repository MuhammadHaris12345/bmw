<!doctype html>
<html>
<head>
<title>simple slider</title>
<script src="jquery-1.11.1.min.js"></script>
<script src="jquery.cycle.all.js"></script>
<script>
$("document").ready(function(){
$("#slideshow").cycle()
});
</script>
<style> 
h1
{
text-align:center;
text-decoration:underline;
}


#slideshow{
border:3px solid purple;
margin:10px 30%;
width:500px;
height:335px;}
img
{
width:500px;
height:335px;
}


</style>

</head>
<body>
<h1>IMAGE SLIDER</h1>
<div id="slideshow">
<img src="b(68).jpg" alt=image1>
<img src="Natural-08.jpg" alt=image1>
<img src="waterfall.jpg" alt=image1>
<img src="10.jpg" alt=image1>

</div>
</body>
</html>
