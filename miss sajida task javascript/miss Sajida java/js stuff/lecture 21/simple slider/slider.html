<!doctype html>
<html>
<head>
<title>simple slider</title>
<script src="jquery-1.11.1.min.js"></script>
<script src="jquery.cycle.all.js"></script>
<script>
$("document").ready(function(){
$("#slideshow").cycle()
});
</script>
<style> 
#slideshow{
width:500px;
height:335px;}
</style>

</head>
<body>
<h1>IMAGE SLIDER</h1>
<div id="slideshow">
<img src="1.jpg" alt=image1 width="357" height="200">
<img src="2.jpg" alt=image1 width="357" height="200">
</div>
</body>
</html>
