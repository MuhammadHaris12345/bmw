<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var grade = 's';

   switch(grade) {
      case 'A' :
         document.write("Excellent" );
         break;
      case 'B' :
      case 'C' :
         document.write("Well done" );
         break;
      case 'D' :
         document.write("You passed" );
         break;
      case 'F' :
         document.write("Better try again" );
         break;
      default :
         document.write("Invalid grade" );
   }
   
   document.write("Your grade is", grade );
 
  

</script>
</body>
</html>
