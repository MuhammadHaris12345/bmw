<!DOCTYPE html>
<html>
<head>
<script>
function myFunction(x) {
    document.getElementById("demo").style.background = x;
}
</script>
</head>
<body>

Enter your name: <input id="demo" 
	                    type="text" 
                        onfocus="myFunction('blue')" 
                        onblur="myFunction('white')">


</body>
</html>
