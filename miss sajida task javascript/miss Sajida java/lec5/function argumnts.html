<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script type="text/javascript">
         function sayHello(name, age)
         {
            document.write (name + " is " + age + " years old.");
         }
      </script>
</head>

<body>

<form>
         <input type="button" onclick="sayHello('Zara', 7)" value="please click">
      </form>
</body>
</html>
