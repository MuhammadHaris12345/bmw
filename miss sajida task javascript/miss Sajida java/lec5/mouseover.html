<!DOCTYPE html>
<html>
<head>
<script>
function normalImg(x) {
    x.style.height = "64px";
    x.style.width = "64px";
}

function bigImg(x) {
    x.style.height = "150px";
    x.style.width = "150px";
}
</script>
</head>
<body>

<img onmouseover="bigImg(this)" 
	 onmouseout="normalImg(this)" 
     border="0" 
     src="smiley.jpg" 
     alt="Smiley" 
     width="64" 
     height="64">

</body>
</html>
