<!DOCTYPE html>
<html>
<body>

<p id="myP">This is a p element.</p>

<input type="button" onclick="myFunction()" value="Hide content of p">
<input type="button" onclick="myFunction1()" value="show content of p">
<script>
function myFunction() {
    document.getElementById("myP").style.visibility = "hidden";
}
function myFunction1() {
    document.getElementById("myP").style.visibility = "visible";
}
</script>

</body>
</html>


</body>
</html>
