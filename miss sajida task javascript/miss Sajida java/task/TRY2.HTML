<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="haris">
        <input type="text" name="v1">
        <input type="text" name="v2">
        <input type="button" onclick="mul()" name="mult" value="Mul">
        

    </form>
    <p id="ok"></p>
    <script>
        function mul(){
        let a=haris.v1.value;
        let b=haris.v2.value;
        let c=a*b;
        document.getElementById("ok").innerHTML=c;
        }
    </script>
</body>
</html>
