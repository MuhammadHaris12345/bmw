<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var day = prompt ("Enter Your Days"); 

switch (day.toLowerCase()) {
    case "monday":
        alert("Your Duty Time is 9 to 5");
        break;

    case "tuesday":
        alert("Your Duty Time is 10 to 9");
        break;

    default:
        alert("Your day does not match");
        break;
}


    </script>
</body>
</html>
