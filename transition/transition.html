<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: solid;
            transition-property: width height ;
            transition-duration: 2s;
            transition-timing-function: ease-out;
            transition-delay: 1s;
            /* padding: 200px ; */
            
            

        }
        .box:hover{
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: rgb(58, 0, 112);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
